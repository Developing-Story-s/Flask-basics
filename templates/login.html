{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    {% if error %}

    <p style="color: red">
        {{ error }}
    </p>

    {% endif %}

    <form action="{{ url_for('login') }}" method="POST">
        <p>
            Username: <br>
            <input type="text" name="username" placeholder="Username">
        </p>
        <p>
            Password: <br>
            <input type="password" name="password" placeholder="Password">
        </p>
        <button type="Submit">Login</button>
    </form>
{% endblock %}
